<!-- todo-blaze.html -->
<!-- ============================================================================================================== -->

<head>
  <title>Todo List</title>
</head>

<!-- .............................................................................................................. -->

<body>
  <div class="container">

    {{> titleTask          }}
    {{> newTask            }}
    {{> listTasks          }}

  </div>
</body>

<!-- .............................................................................................................. -->

<template name="titleTask">
  <header>
    {{> hideCompletedTasks }}
    <h1>Todo List</h1>
    {{> loginButtons       }}
  </header>
</template>

<!-- .............................................................................................................. -->

<template name="hideCompletedTasks">
  <input type="checkbox" checked="{{hideCompleted}}" />
</template>

<!-- .............................................................................................................. -->

<template name="newTask">
  {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="text" placeholder="new task" />
    </form>
  {{/if}}
</template>

<!-- .............................................................................................................. -->

<template name="listTasks">
  <ul>
    {{#each tasks}}
      {{> detailTask }}
    {{/each}}
  </ul>
</template>

<!-- .............................................................................................................. -->

<template name="detailTask">
  <li class="{{#if isChecked}}isChecked{{/if}} {{#if isPrivate}}isPrivate{{/if}}">
    {{> deleteTask  }}
    {{> checkTask   }} 
    {{> privateTask }} 
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>

<!-- .............................................................................................................. -->

<template name="deleteTask">
  <button class="delete">&times;</button>
</template>

<!-- .............................................................................................................. -->

<template name="privateTask">
    {{#if isOwner}}
      <button class="private">{{#if isPrivate}}Private{{else}}Public{{/if}}</button>
    {{/if}}
</template>

<!-- .............................................................................................................. -->

<template name="checkTask">
  <input type="checkbox" checked="{{isChecked}}" />
</template>

<!-- ============================================================================================================== -->
